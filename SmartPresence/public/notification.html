<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartPresence | Notifications</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/notification.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <div class="notification-container">
    <div class="notification-header">
      <h2><i class="fas fa-bell"></i> Notifications</h2>
      <span class="notification-count">3</span>
      <button class="mark-all-read">Mark all as read</button>
    </div>
    
    <div class="notification-filters">
      <button class="filter-btn active">All</button>
      <button class="filter-btn">Unread</button>
      <button class="filter-btn">Read</button>
    </div>

    <div class="notification-list" id="notificationList">
      <!-- Notifications will be dynamically inserted here -->
    </div>
  </div>

  <!-- Approve Excuse Confirmation Modal -->
  <div id="approveExcuseModal" class="modal-overlay" style="display:none;">
    <div class="modal-box">
      <h3>Approve Excuse Letter?</h3>
      <p>The student will be marked as Excused for this date.</p>
      <div class="modal-buttons">
        <button id="approveExcuseConfirm" class="confirm-btn">Yes</button>
        <button id="approveExcuseCancel" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Reject Excuse Modal (with reason) -->
  <div id="rejectExcuseModal" class="modal-overlay" style="display:none;">
    <div class="modal-box">
      <h3>Reject Excuse Letter</h3>
      <p>Enter a reason for rejection (optional):</p>
      <textarea id="rejectReasonInput" rows="4" style="width:100%; margin-bottom:12px; padding:8px; border-radius:8px; border:1px solid #e5e7eb;"></textarea>
      <div class="modal-buttons">
        <button id="rejectExcuseConfirm" class="confirm-btn">Reject</button>
        <button id="rejectExcuseCancel" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Delete Notification Confirmation Modal -->
  <div id="deleteNotificationModal" class="modal-overlay" style="display:none;">
    <div class="modal-box">
      <h3>Delete Notification?</h3>
      <p>This action cannot be undone.</p>
      <div class="modal-buttons">
        <button id="deleteNotificationConfirm" class="confirm-btn">Yes</button>
        <button id="deleteNotificationCancel" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/notification.js"></script>
  <script type="module" src="js/navigation.js"></script>
</body>
</html>
