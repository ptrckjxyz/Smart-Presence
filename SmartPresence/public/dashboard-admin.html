<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartPresence | Admin Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
  <main class="admin-container">
    <h1>Verification Requests</h1>
    <p class="subtitle">Approve or decline pending teacher/student verifications.</p>

    <section class="table-container">
      <table id="verifyTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Email</th>
            <th>ID Number</th>
            <th>Document</th>
            <th>Face</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="verifyRequests">
          <tr><td colspan="5">Loading pending verifications...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <!-- ðŸ”¹ Modal for confirmations -->
  <div id="actionModal" class="modal">
    <div class="modal-content">
      <h3 id="modalMessage">Are you sure?</h3>
      <div class="modal-buttons">
        <button id="confirmAction" class="confirm">Yes</button>
        <button id="cancelAction" class="cancel">Cancel</button>
      </div>
    </div>
  </div>

<div id="logoutModal" class="modal">
  <div class="modal-content">
    <h3>Are you sure you want to logout?</h3>
    <div class="modal-buttons">
      <button id="confirmLogout" class="confirm">Yes</button>
      <button id="cancelLogout" class="cancel">Cancel</button>
    </div>
  </div>
</div>

  <script type="module" src="./js/dashboard-admin.js"></script>
  <script type="module" src="js/navigation.js"></script>
</body>
</html>
