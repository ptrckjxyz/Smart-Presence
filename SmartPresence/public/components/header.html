<!-- components/header.html -->
<style>
  /* Global nav page transition (consistent across pages) */
  body { opacity: 1; transition: opacity 0.04s ease-in-out; animation: pageLoad 0.05s ease-in-out !important; }
  body.page-transitioning { opacity: 0; }
  @keyframes pageLoad { from { opacity: 0; } to { opacity: 1; } }
  /* Ensure header animation class exists */
  header.animate-header { animation: slideDownHeader 0.3s ease-in-out !important; }

  /* ===== PAGE VISIBILITY: prevent pop-in and mirror dashboard load behavior ===== */
  .page { opacity: 0 !important; transition: opacity 0.04s ease-in-out !important; display: none !important; }
  .page.visible { opacity: 1 !important; display: block !important; }

  /* ===== PAGE ENTERING ANIMATION (matches dashboard longer fade while content loads) ===== */
  .page.entering { display: block !important; opacity: 0 !important; }
  .page.entering.entering-active { opacity: 1 !important; transition: opacity 0.65s ease-in-out !important; }
  /* minor tweak: ensure important interactive elements can be seen during enter */
  .page.entering * { visibility: visible !important; }
  @media (prefers-reduced-motion: reduce) { .page.entering.entering-active { transition: none !important; } }

  /* ===== NAV CONSISTENCY (inline overrides to prevent per-page CSS from changing header) ===== */
  header.topbar {
    position: sticky;
    top: 0;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 14px 22px;
    background: #006633;
    color: #fff;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  }
  header.topbar .brand { display: flex; align-items: center; gap: 10px; }
  header.topbar .logo { width: 40px; height: 40px; }
  header.topbar .brand-name { font-weight: 700; letter-spacing: 0.3px; font-size: 16px; }

  /* Nav layout */
  nav.nav { margin-left: auto; display: flex; gap: 6px; }

  /* Nav button style */
  .nav-btn {
    display: flex; align-items: center; gap: 8px;
    padding: 10px 14px; border-radius: 8px; border: none; background: #ffffff;
    color: #006633; cursor: pointer; font-weight: 600; font-size: 13px; text-decoration: none;
    transition: background 0.3s, color 0.3s, transform 0.15s;
  }
  .nav-btn svg { width: 18px; height: 18px; flex-shrink: 0; fill: currentColor; transition: transform 0.2s; }
  .nav-btn:hover { background: #ffcc00; color: #1f2937; }
  .nav-btn.active { background: #ffcc00; color: #1f2937; font-weight: 600; border-radius: 6px; }

  /* Ensure high specificity to prevent overrides */
  header.topbar .nav-btn { box-shadow: none !important; }
  @media (max-width: 700px) {
    .nav { gap: 4px; }
    .nav-btn span { display: none; }
  }
</style>
<link rel="stylesheet" href="./css/dashboard.css" />

<header class="topbar">
  <div class="brand">
    <img src="img/cvsu-logo.png" alt="CvSU Logo" class="logo" />
    <span class="brand-name">Cavite State University - Naic</span>
  </div>
  <nav class="nav" id="nav-links"></nav>
</header>
