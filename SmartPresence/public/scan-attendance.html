<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark Attendance - CvSU</title>
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="css/scan-attendance.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
          <line x1="12" y1="18" x2="12.01" y2="18"></line>
        </svg>
        Mark Attendance
      </h1>
      <p>CvSU Attendance System</p>
    </div>

    <div class="content">
      <!-- Loading Screen -->
      <div id="loadingScreen">
        <div class="spinner"></div>
        <p>Processing your attendance...</p>
      </div>

      <!-- Status Container -->
      <div id="statusContainer" class="status-container">
        <div id="statusIcon" class="status-icon"></div>
        <h2 id="statusTitle" class="status-title"></h2>
        <p id="statusMessage" class="status-message"></p>
        <div id="classInfo" class="class-info"></div>
        <button id="actionButton" class="action-button"></button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module" src="js/scan-attendance.js"></script>
</body>
</html>
