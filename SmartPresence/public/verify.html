<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify Your Account | SmartPresence</title>
  <link rel="stylesheet" href="css/verify.css" />
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>

<main class="verify-container">
  <h1>Account Verification</h1>
  <p class="subtitle">Please fill in your school-related information and upload verification files.</p>

  <form id="verifyForm">
    <!-- Step 1: Form -->
    <div id="step1">
      <div class="form-group">
        <label>Surname</label>
        <input type="text" id="surname" required />
      </div>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" id="firstname" required />
      </div>
      <div class="form-group">
        <label>Middle Name</label>
        <input type="text" id="middlename" />
      </div>
      <div class="form-group">
        <label>Age</label>
        <input type="number" id="age" required />
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" id="address" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label>Contact Number</label>
        <input type="text" id="contact" required />
      </div>
      <div class="form-group">
        <label>ID Number</label>
        <input type="text" id="idNumber" required />
      </div>

      <div class="form-group">
        <label>Upload Verification Document (Student/Teacher ID or Registration Form)</label>
        <input type="file" id="documentUpload" accept="image/*,application/pdf" required />
      </div>

      <button type="button" id="nextStepBtn" class="submit-btn">Next Step →</button>
    </div>

    <!-- Step 2: Facial Recognition -->
    <div id="step2" style="display:none;">
      <div class="form-group">
        <label>Facial Recognition</label>
        <div id="captureContainer" class="camera-wrapper">
          <div class="camera-frame">
            <video id="camera" autoplay playsinline></video>
            <div class="face-outline"></div>
          </div>
        </div>

        <canvas id="snapshot" style="display:none;"></canvas>

        <div id="previewContainer" style="display:none; text-align:center;">
          <h3>Captured Photo Preview</h3>
          <img id="previewImage" style="width: 250px; border-radius: 50%;" alt="Preview Image" />
          <br />
        </div>

        <!-- ✅ Added status message container -->
        <p id="statusMessage" style="color:#00ff99; text-align:center; margin-top:15px; font-family:'Poppins', sans-serif; font-size:16px;"></p>
      </div>
    </div>
  </form>
</main>

<!-- Load face-api and scripts -->
<script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
<script type="module" src="js/verify.js"></script>
<script type="module" src="js/navigation.js"></script>

</body>
</html>
