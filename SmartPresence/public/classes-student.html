<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classes | CvSU Smart Presence</title>
  <link rel="stylesheet" href="css/classes.css" />
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
</head>
<body>
  <!-- ===== Department Header ===== -->
  <div class="dept-header">
    <button class="back-btn" onclick="window.location.href='dashboard-student.html'">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="#006633" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <path d="M15 18l-6-6 6-6"/>
      </svg>
    </button>
    <h2 class="dept-title">My Classes</h2>
  </div>

  <!-- ===== Dashboard Layout ===== -->
  <div class="dashboard-layout">
    <!-- Sidebar (Joined Classes) -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h3>Joined Classes</h3>
        <button id="addClassBtn" class="add-btn">+</button> <!-- Join class button -->
      </div>
      <div id="classList" class="class-list"></div>
    </div>

    <!-- Right Panel (Student Attendance) -->
    <div class="main-content hidden" id="studentPanel">
      <h3 id="panelTitle" class="panel-title">Select a class to view your attendance</h3>
      <div id="studentList" class="student-view"></div>
    </div>
  </div>

    <!-- Join Class Modal -->
<div id="joinClassModal" class="modal-overlay">
  <div class="modal-box">
    <h4>Join a Class</h4>
    <p>Enter the class code provided by your teacher:</p>
    <input type="text" id="classCodeInput" placeholder="Class Code" style="width:100%; padding:8px; margin-bottom:15px; border-radius:6px; border:1px solid #ccc;">
    <div class="modal-actions">
      <button id="cancelJoin" class="cancel-btn">Cancel</button>
      <button id="confirmJoin" class="confirm-btn">Join</button>
    </div>
  </div>
</div>

  <!-- ===== Scripts ===== -->
  <script type="module" src="js/classes-student.js"></script>
  <script type="module" src="js/navigation.js"></script>
</body>
</html>
