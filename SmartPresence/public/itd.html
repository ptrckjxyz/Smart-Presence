<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classes | CvSU Smart Presence</title>
  <link rel="stylesheet" href="css/classes.css" />
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
</head>
<body>
  <!-- ===== Department Header ===== -->
  <div class="dept-header">
    <button class="back-btn" onclick="window.location.href='classes-teacher.html?dept=ITD'">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="#006633" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <path d="M15 18l-6-6 6-6"/>
      </svg>
    </button>
    <h2 class="dept-title">Information Technology Department</h2>
  </div>

  <!-- ===== Dashboard Layout ===== -->
  <div class="dashboard-layout">
    <!-- Sidebar (Subjects / Sections) -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h3>My Classes</h3>
        <button id="addClassBtn" class="add-btn">+</button>
      </div>
      <div id="classList" class="class-list"></div>
    </div>

    <!-- Right Panel (Students) -->
    <div class="main-content hidden" id="studentPanel">
      <div class="panel-header">
        <h3 id="panelTitle" class="panel-title">Select a class to view students</h3>
        <div class="attendance-controls">
          <div class="attendance-methods">
            <button id="qrCodeBtn" class="method-btn" title="QR Code Attendance">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="3" width="8" height="8" stroke="currentColor" stroke-width="2"/>
                <rect x="5" y="5" width="4" height="4" fill="currentColor"/>
                <rect x="13" y="3" width="8" height="8" stroke="currentColor" stroke-width="2"/>
                <rect x="15" y="5" width="4" height="4" fill="currentColor"/>
                <rect x="3" y="13" width="8" height="8" stroke="currentColor" stroke-width="2"/>
                <rect x="5" y="15" width="4" height="4" fill="currentColor"/>
                <path d="M13 13h2v2h-2v-2zm2 2h2v2h-2v-2zm-2 2h2v2h-2v-2zm4 0h2v2h-2v-2zm0-4h2v2h-2v-2zm2 2h2v2h-2v-2z" fill="currentColor"/>
              </svg>
            </button>
            <button id="faceRecogBtn" class="method-btn" title="Facial Recognition">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
                <circle cx="9" cy="10" r="1.5" fill="currentColor"/>
                <circle cx="15" cy="10" r="1.5" fill="currentColor"/>
                <path d="M9 15c.5 1 1.5 2 3 2s2.5-1 3-2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                <path d="M4 8c.5-1 1.5-2 3-2m10 0c1.5 0 2.5 1 3 2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </button>
          </div>
          
          <!-- Async Toggle Switch -->
          <div id="asyncToggle" class="async-toggle hidden">
            <span class="async-label">Async Mode</span>
            <label class="switch">
              <input type="checkbox" id="asyncSwitch">
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>

      <div id="studentList" class="student-view"></div>
    </div>
  </div>

  <!-- ===== Scripts ===== -->
  <script type="module" src="js/classes.js"></script>
  <script type="module" src="js/navigation.js"></script>
  <script type="module" src="js/attendance-methods.js"></script>
</body>
</html>
