<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classes | CvSU Smart Presence</title>
  <link rel="stylesheet" href="css/classes.css" />
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
</head>
<body>
  <!-- ===== Department Header ===== -->
  <div class="dept-header">
    <button class="back-btn" onclick="window.location.href='classes-teacher.html?dept=ITD'">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="#006633" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <path d="M15 18l-6-6 6-6"/>
      </svg>
    </button>
    <h2 class="dept-title">Information Technology Department</h2>
  </div>

  <!-- ===== Dashboard Layout ===== -->
  <div class="dashboard-layout">
    <!-- Sidebar (Subjects / Sections) -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h3>My Classes</h3>
        <button id="addClassBtn" class="add-btn">+</button>
      </div>
      <div id="classList" class="class-list"></div>
    </div>

    <!-- Right Panel (Students) -->
    <div class="main-content hidden" id="studentPanel">
      <h3 id="panelTitle" class="panel-title">Select a class to view students</h3>
      <div id="studentList" class="student-view"></div>
    </div>
  </div>

  <!-- ===== Scripts ===== -->
  <script type="module" src="js/classes.js"></script>
  <script type="module" src="js/navigation.js"></script>
</body>
</html>
