<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Recognition Attendance</title>
    <link rel="stylesheet" href="css/face-recognition.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js/dist/face-api.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <!-- ✅ Changed: onclick now calls goBack() instead of window.history.back() -->
            <div class="back-btn" onclick="goBack()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h1>Facial Recognition Attendance</h1>
            <div class="class-info" id="classInfo">
                <span class="class-name">Loading class...</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Status Messages -->
            <div id="statusMessage" class="status-message"></div>

            <!-- Camera Section -->
            <div class="camera-section" id="cameraSection">
                <div class="camera-container">
                    <div class="camera-frame">
                        <video id="camera" autoplay playsinline muted></video>
                        <canvas id="overlay"></canvas>
                        <div class="scan-guide">
                            <div class="guide-circle">
                                <svg class="face-outline" viewBox="0 0 200 260" xmlns="http://www.w3.org/2000/svg">
                                    <!-- Snapchat-style Face with Ears and V-Jaw -->
                                    <path d="M 100 35
                                             C 125 35, 145 45, 160 65
                                             C 170 80, 175 100, 178 120
                                             
                                             C 182 125, 185 132, 185 140
                                             C 185 148, 182 155, 178 160
                                             
                                             C 176 175, 172 190, 165 205
                                             C 158 218, 148 228, 135 235
                                             C 120 242, 110 245, 100 246
                                             C 90 245, 80 242, 65 235
                                             C 52 228, 42 218, 35 205
                                             C 28 190, 24 175, 22 160
                                             
                                             C 18 155, 15 148, 15 140
                                             C 15 132, 18 125, 22 120
                                             
                                             C 25 100, 30 80, 40 65
                                             C 55 45, 75 35, 100 35 Z" 
                                          fill="none" 
                                          stroke="white" 
                                          stroke-width="6"
                                          stroke-linecap="round"
                                          stroke-linejoin="round"
                                          class="face-path"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="camera-instruction" id="cameraInstruction">
                        Position your face within the circle
                    </div>
                </div>

                <!-- Camera Controls -->
                <div class="camera-controls">
                    <button id="startScanBtn" class="btn btn-primary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 8V12L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Start Scanning
                    </button>
                    <button id="stopScanBtn" class="btn btn-secondary" style="display:none;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <rect x="6" y="6" width="12" height="12" fill="currentColor"/>
                        </svg>
                        Stop Scanning
                    </button>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-section" id="resultsSection" style="display:none;">
                <div class="result-card success" id="successCard" style="display:none;">
                    <div class="result-icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="#00ff88" stroke-width="2"/>
                            <path d="M8 12L11 15L16 9" stroke="#00ff88" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h2>Attendance Recorded!</h2>
                    <div class="student-info" id="studentInfo"></div>
                    <div class="match-confidence" id="matchConfidence"></div>
                    <button class="btn btn-primary" onclick="resetScan()">Scan Another Student</button>
                </div>

                <div class="result-card error" id="errorCard" style="display:none;">
                    <div class="result-icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="#ff4444" stroke-width="2"/>
                            <path d="M15 9L9 15M9 9L15 15" stroke="#ff4444" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <h2>Face Not Recognized</h2>
                    <p id="errorMessage">Your face doesn't match any verified student in this class.</p>
                    <div class="error-actions">
                        <button class="btn btn-primary" onclick="resetScan()">Try Again</button>
                        <!-- ✅ Changed: Go Back button now calls goBack() -->
                        <button class="btn btn-secondary" onclick="goBack()">Go Back</button>
                    </div>
                </div>
            </div>

            <!-- Loading Overlay -->
            <div class="loading-overlay" id="loadingOverlay" style="display:none;">
                <div class="loading-spinner"></div>
                <p id="loadingText">Initializing facial recognition...</p>
            </div>
        </main>

        <!-- Debug Panel (for development) -->
        <div class="debug-panel" id="debugPanel" style="display:none;">
            <h3>Debug Info</h3>
            <div id="debugInfo"></div>
        </div>
    </div>

    <!-- Hidden Canvas for Processing -->
    <canvas id="snapshot" style="display:none;"></canvas>

    <!-- Scripts -->
    <script type="module" src="js/face-recognition.js"></script>
    <script type="module" src="js/navigation.js"></script>
</body>
</html>
