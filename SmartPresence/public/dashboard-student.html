<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartPresence | Student Dashboard</title>
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <main class="content">
    <section id="dashboard" class="page visible">
      <div class="grid">
        <article class="card accent-blue">
          <header>Total Subjects Enrolled</header>
          <div id="totalSubjects" class="placeholder">0</div>
        </article>

        <article class="card accent-green">
          <header>Total Absences</header>
          <div id="totalAbsences" class="placeholder">0</div>
        </article>

        <article class="card accent-orange">
          <header>Total Lates</header>
          <div id="totalLates" class="placeholder">0</div>
        </article>
      </div>

      <section class="logs-section">
        <h2>ðŸ“š Recent Attendance Logs</h2>
        <table class="logs-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Subject</th>
              <th>Status</th>
              <th>Attendance Mode</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="logsTableBody">
            <tr><td colspan="5" style="text-align:center;">No data available</td></tr>
          </tbody>
        </table>
      </section>
    </section>
  </main>

  <script type="module" src="js/dashboard-student.js"></script>
  <script type="module" src="js/navigation.js"></script>
</body>
</html>
