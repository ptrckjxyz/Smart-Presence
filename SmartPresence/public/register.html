<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CvSU Smart Presence | Register</title>
  <link rel="stylesheet" href="css/auth.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>

  <div class="background"></div>

  <div class="glass-container">
    <div class="logo-section">
      <img src="img/cvsu-logo.png" alt="CvSU Logo" class="logo">
      <h1>Smart Presence</h1>
      <p class="subtitle">Cavite State University - Naic</p>
    </div>

    <div class="login-section">
      <h2>Register</h2>
      <form id="registerForm">
        <select id="category" required>
          <option value="">Select Category</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>

        <input type="text" id="surname" placeholder="Surname" required>
        <input type="text" id="firstname" placeholder="First Name" required>
        <input type="text" id="idNumber" placeholder="ID Number" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

        <button type="submit" id="registerBtn">Register</button>
      </form>

      <p class="register-link">Already have an account? <a href="index.html">Login</a></p>
    </div>
  </div>
  <!-- ✅ Success Modal -->
<div id="successModal" class="modal">
  <div class="modal-content success">
    <h2>Successfully Registered!</h2>
    <p>Your account has been created successfully.</p>
    <button id="closeSuccessBtn">OK</button>
  </div>
</div>

<!-- ❌ Error Modal -->
<div id="errorModal" class="modal">
  <div class="modal-content error">
    <h2>Registration Failed</h2>
    <p id="errorMessage">Something went wrong. Please try again.</p>
    <button id="closeErrorBtn">Try Again</button>
  </div>
</div>

  <script type="module" src="js/register.js"></script>
</body>
</html>
