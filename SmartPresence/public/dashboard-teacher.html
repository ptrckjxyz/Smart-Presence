<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartPresence | Teacher Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
  <!-- ======= MAIN CONTENT ======= -->
  <main class="content">
    <!-- DASHBOARD SECTION -->
    <section id="dashboard" class="page visible">
      <div class="grid">
        <article class="card accent-yellow">
          <header>Total Number of Students</header>
          <div class="placeholder">Loading...</div>
        </article>

        <article class="card accent-green">
          <header>Total Subjects</header>
          <div id="totalSubjects" class="placeholder">0</div>
        </article>

        <article class="card accent-orange">
          <header>Schedules</header>
          <div class="placeholder">Loading...</div>
        </article>
      </div>

      <section class="analytics-section">
        <h2>ðŸ“Š Attendance Analytics</h2>
        <div class="analytics-grid">
          <div class="analytics-card">
            <canvas id="attendanceChart"></canvas>
          </div>
          <div class="analytics-summary">
            <h3>Attendance Overview</h3>
            <p><strong>Weekly Average:</strong> <span class="highlight" id="weeklyAverage">â€”</span></p>
            <p><strong>Most Active Class:</strong> <span id="activeClass">â€”</span></p>
            <p><strong>Least Attendance:</strong> <span id="leastClass">â€”</span></p>
            <p><strong>Perfect Attendance:</strong> <span id="perfectStudents">â€”</span></p>
          </div>
        </div>
      </section>

      <section class="logs-section">
        <h2>ðŸ•’ Recent Attendance Logs</h2>
        <table class="logs-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Subject</th>
              <th>Present</th>
              <th>Absent</th>
              <th>Late</th>
            </tr>
          </thead>
          <tbody id="logsTableBody">
            <!-- Data dynamically loaded -->
          </tbody>
        </table>
      </section>
    </section>

  <!-- ======= SCRIPTS ======= -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="js/dashboard-teacher.js"></script>
  <script type="module" src="js/navigation.js"></script>

</body>
</html>
