<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CvSU | University Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="images/cvsu-logo.png" alt="CvSU Logo" class="logo" />
      
      <span class="brand-name">Cavite State University</span>
    </div>

    <nav class="nav">
      <button class="nav-btn active" data-target="dashboard">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M3 10.5 12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-10.5z" fill="currentColor"/></svg>
        <span>Dashboard</span>
      </button>
      <button class="nav-btn" data-target="classes">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3 2 8l10 5 8-4.1V17h2V8L12 3zM2 12v3l10 5 10-5v-3l-10 5-10-5z" fill="currentColor"/></svg>
        <span>Classes</span>
      </button>
      <button class="nav-btn" data-target="notification">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3a5 5 0 0 0-5 5v3.59l-1.71 1.7A1 1 0 0 0 6 15h12a1 1 0 0 0 .71-1.71L17 11.59V8a5 5 0 0 0-5-5zm0 18a3 3 0 0 0 3-3H9a3 3 0 0 0 3 3z" fill="currentColor"/></svg>
        <span>Notification</span>
      </button>
      <button class="nav-btn" data-target="profile">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5zm0 2c-5 0-9 2.5-9 5.5V22h18v-2.5C21 16.5 17 14 12 14z" fill="currentColor"/></svg>
        <span>Profile</span>
      </button>
      <button class="nav-btn" data-target="logout">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M13 3H6a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h7v-2H6V5h7V3zm7.71 9.29-3-3-1.42 1.42L17.59 11H10v2h7.59l-1.3 1.29 1.42 1.42 3-3a1 1 0 0 0 0-1.42z" fill="currentColor"/></svg>
        <span>Logout</span>
      </button>
    </nav>
  </header>

  <main class="content">
    <!-- Dashboard Page -->
    <section id="dashboard" class="page visible">
      <div class="grid">
        <article class="card accent-yellow">
          <header>Total Number of Students</header>
          <div class="placeholder">No Data Yet</div>
        </article>
        <article class="card accent-green">
          <header>Schedules</header>
          <div class="placeholder">No Data Yet</div>
        </article>
        <article class="card accent-orange">
          <header>Subjects</header>
          <div class="placeholder">No Data Yet</div>
      </div>
    </section>

    <!-- Empty Pages -->
    <section id="classes" class="page"></section>
    <section id="notification" class="page"></section>
    <section id="profile" class="page"></section>
    <section id="logout" class="page"></section>
  </main>

  <script src="app.js"></script>
</body>
</html>
